		div.rail-label {

			height: 24px;
			width: 4em;
		}

		div.aria-widget-slider .rail {
			background-color: #eee;
			border: 1px solid #888;
			position: relative;
			height: 4px;
		}

		div.aria-widget-slider button[role="slider"] {
			border: none;
			position: absolute;
			padding: 0;
			margin: 0;

			height: 24px;

		}</style></head><body><div class="container"><div class="row"><div class="col-12 my-5"><h1><a href="https://github.com/19h47/19h47-slider">Slider</a></h1></div></div><div class="row"><div class="col-12 col-md-3 js-slider"><h3>Range<sup class="js-slider-label"></sup></h3><div class="aria-widget-slider"><div class="rail-label max js-slider-label-max">35</div><div class="rail"><button type="button" role="slider" tabindex="0" class="rounded-circle btn btn-secondary max thumb js-max" aria-valuemin="0" aria-valuenow="35" aria-valuetext="35" aria-valuemax="35" aria-label="Hotel Maximum Price" aria-orientation="vertical"><button type="button" role="slider" tabindex="0" class="rounded-circle btn btn-secondary min thumb js-min" aria-valuemin="0" aria-valuenow="0" aria-valuetext="0" aria-valuemax="35" aria-label="Hotel Minimum Price" aria-orientation="vertical"></button></button></div><div class="rail-label min js-slider-label-min">0</div></div></div><div class="col-12 col-md-3 js-slider"><h3>Range<sup class="js-slider-label"></sup></h3><div class="aria-widget-slider"><div class="rail-label max js-slider-label-max">803</div><div class="rail"><button id="maxPriceHotel" type="button" role="slider" tabindex="0" class="rounded-circle btn btn-secondary max thumb js-max" aria-valuemin="10" aria-valuenow="803" aria-valuetext="803" aria-valuemax="1000" aria-label="Hotel Maximum Price" aria-orientation="vertical"><button id="minPriceHotel" type="button" role="slider" tabindex="0" class="rounded-circle btn btn-secondary min thumb js-min" aria-valuemin="10" aria-valuenow="56" aria-valuetext="0" aria-valuemax="1000" aria-label="Hotel Minimum Price" aria-orientation="vertical"></button></button></div><div class="rail-label min js-slider-label-min">56</div></div></div><div class="col-12 col-md-3 js-slider"><h3>Range<sup class="js-slider-label"></sup></h3><div class="aria-widget-slider"><div class="rail-label max js-slider-label-max">35</div><div class="rail"><button id="maxPriceHotel" type="button" role="slider" tabindex="0" class="rounded-circle btn btn-secondary max thumb js-max" aria-valuemin="0" aria-valuenow="35" aria-valuetext="35" aria-valuemax="35" aria-label="Hotel Maximum Price" aria-orientation="vertical"><button id="minPriceHotel" type="button" role="slider" tabindex="0" class="rounded-circle btn btn-secondary min thumb js-min" aria-valuemin="0" aria-valuenow="0" aria-valuetext="0" aria-valuemax="35" aria-label="Hotel Minimum Price" aria-orientation="vertical"></button></button></div><div class="rail-label min js-slider-label-min">0</div></div></div><div class="col-12 col-md-3 js-slider"><h3>Range<sup class="js-slider-label"></sup></h3><div class="aria-widget-slider"><div class="rail-label max js-slider-label-max">10000</div><div class="rail"><button id="maxPriceHotel" type="button" role="slider" tabindex="0" class="rounded-circle btn btn-secondary max thumb js-max" aria-valuemin="0" aria-valuenow="10000" aria-valuetext="10000" aria-valuemax="10000" aria-label="Hotel Maximum Price" aria-orientation="vertical"><button id="minPriceHotel" type="button" role="slider" tabindex="0" class="rounded-circle btn btn-secondary min thumb js-min" aria-valuemin="0" aria-valuenow="0" aria-valuetext="0" aria-valuemax="10000" aria-label="Hotel Minimum Price" aria-orientation="vertical"></button></button></div><div class="rail-label min js-slider-label-min">0</div></div></div></div></div><script src="./main.js"></script><script>const sliders = [...document.querySelectorAll('.js-slider')];

		sliders.map($slider => {
			const thumbs = [...$slider.querySelectorAll('[role=slider]')];
			const $label = $slider.querySelector('.js-slider-label');
			const $labelMin = $slider.querySelector('.js-slider-label-min');
			const $labelMax = $slider.querySelector('.js-slider-label-max');

			thumbs.map($thumb => {
				const thumb = new Slider.default($thumb);
				thumb.init();

				thumb.on('Slider.change', () => {
					const { max, min } = $thumb.parentElement.dataset;

					$label.innerHTML = min + ' &rarr; ' + max;
					$labelMin.innerHTML = min;
					$labelMax.innerHTML = max;
				})
			});
		});</script></body></html>
